version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: clouddrive
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - auth-service
      - filemetadata-service
      - filestorage-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  auth-service:
    build:
      context: .
      dockerfile: src/Services/Auth/Auth.API/Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=clouddrive;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development

  filemetadata-service:
    build:
      context: .
      dockerfile: src/Services/FileMetadata/FileMetadata.API/Dockerfile
    ports:
      - "5002:5002"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=clouddrive;Username=postgres;Password=postgres
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - ASPNETCORE_ENVIRONMENT=Development

  filestorage-service:
    build:
      context: .
      dockerfile: src/Services/FileStorage/FileStorage.API/Dockerfile
    ports:
      - "5003:5003"
    depends_on:
      - rabbitmq
    environment:
      - RabbitMQ__Host=rabbitmq
      - FileStorage__Path=/app/storage
      - ASPNETCORE_ENVIRONMENT=Development

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: