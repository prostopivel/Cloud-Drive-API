version: '3.8'

services:
  auth-db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  metadata-db:
    image: postgres:15
    environment:
      POSTGRES_DB: metadata_db
      POSTGRES_USER: metadata_user
      POSTGRES_PASSWORD: metadata_password
    ports:
      - "5433:5432"
    volumes:
      - metadata_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metadata_user -d metadata_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      auth-service:
        condition: service_healthy
      filemetadata-service:
        condition: service_healthy
      filestorage-service:
        condition: service_healthy
    environment:
      - Services__Auth=http://auth-service:5001
      - Services__FileMetadata=http://filemetadata-service:5002
      - Services__FileStorage=http://filestorage-service:5003
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5000
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: src/Services/Auth/Auth.API/Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - ConnectionStrings__DefaultConnection=Host=auth-db;Database=auth_db;Username=auth_user;Password=auth_password
      - Redis__ConnectionString=redis:6379
      - Redis__InstanceName=AuthService
      - Redis__CacheTimeoutMinutes=30
      - Jwt__Secret=cloud-drive-api-auth-service-nov-2025-by-pavel
      - Jwt__Issuer=SimpleCloudDrive
      - Jwt__Audience=SimpleCloudDrive
      - Jwt__ExpiryMinutes=60
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  filemetadata-service:
    build:
      context: .
      dockerfile: src/Services/FileMetadata/FileMetadata.API/Dockerfile
    ports:
      - "5002:5002"
    depends_on:
      metadata-db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=metadata-db;Database=metadata_db;Username=metadata_user;Password=metadata_password
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  filestorage-service:
    build:
      context: .
      dockerfile: src/Services/FileStorage/FileStorage.API/Dockerfile
    ports:
      - "5003:5003"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
      - FileStorage__Path=/app/storage
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5003
    volumes:
      - filestorage_data:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  auth_postgres_data:
  metadata_postgres_data:
  redis_data:
  rabbitmq_data:
  filestorage_data: